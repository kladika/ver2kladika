<div class="row listing-wrapper" *ngIf="items.length > 0">
  <div class="col-6 col-md-4 col-lg-3 listing-item" *ngFor="let item of items">
    <a class="item-anchor" [routerLink]="['/product', item.id, item.name | removeSpaces]">
      <div class="item-img-wrapper">
        <div class="item-artifact banner-artifact" *ngIf="item.banner">
          {{ item.banner }}
        </div>
        <div class="item-artifact label-artifact sale-label" *ngIf="item.sale">
          SALE
        </div>
        <div class="item-artifact label-artifact new-label" *ngIf="item.new">
          NEW
        </div>
        <span class="item-artifact favorite-artifact fa fa-heart-o"></span>
        <app-preload-image [classes]="'item-img'" [ratio]="{w:1, h:1}" [src]="item.image" [alt]="item.name" [title]="item.name"></app-preload-image>
      </div>

      <h4 class="item-title">{{ item.name }}</h4>
      <div class="item-subsection">
        <span class="item-category">{{ item.type_name }}</span>
        <span class="item-price">KES {{ item.regular_price }}</span>
      </div>
    
      <div class="item-relevant-info">
        <span class="item-button"><a href="#" class="btn btn-primary btn-sm disabled" tabindex="-1" role="button" aria-disabled="true" color="#001d42">Mystyle</a></span>
        <a href="#" class="btn btn-secondary btn-sm disabled" tabindex="-1" role="button" aria-disabled="true">Buy Now</a>
        <!-- <app-star-rating class="item-rating" [ngModel]="item.rate.overall" max="5" readOnly="true"></app-star-rating> -->

      
      </div>
    </a>
  </div>
</div>
<div class="row no-products" *ngIf="items.length == 0">
  <div class="col-12">
    <h3>There are no products matching your filters</h3>
  </div>
</div>
